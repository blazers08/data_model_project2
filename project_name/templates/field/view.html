{% extends "index.html" %}
{% block body %}
<!-- Page heading -->
<div class="page-head">
	<h2 class="pull-left"><i class="fa fa-table"></i> 場地管理 </h2>

	<!-- Breadcrumb -->
	<div class="bread-crumb pull-right">
		<a href="{{ url_for('show_entries') }}"><i class="fa fa-home"></i> Home</a>
		<!-- Divider -->
		<span class="divider">/</span>
        <a href="{{ url_for('field.simple_list') }}"><i class="fa fa-home"></i>場地列表</a>
	</div>

	<div class="clearfix"></div>

</div>
<!-- Page heading ends -->

<!-- Matter -->
<div class="matter">
	<div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="widget">
                    <!-- Widget title -->
                    <div class="widget-head">
                        <div class="pull-left">場地資訊</div>
                        <div class="widget-icons pull-right">
                            <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
                            <a href="#" class="wclose"><i class="fa fa-times"></i></a>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="widget-content">
                        <!-- Widget content -->

                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <tbody>
                                    <tr>
                                        <td>名稱</td>
                                        <td>{{ field[1] }}</td>
                                    </tr>
                                    <tr>
                                        <td>地址</td>
                                        <td>{{ field[2] }}</td>
                                    </tr>
                                    <tr>
                                        <td>建立時間</td>
                                        <td>{{ field[3]|strftime }}</td>
                                    </tr>
                                    <tr>
                                        <td>編修時間</td>
                                        <td>{{ field[4]|strftime }}</td>
                                    </tr>
                                    <tr>
                                        <td>Status</td>
                                        <td>
                                            {% if field[5]==1 %}
                                                <span class="label label-success">On</span>
                                            {% else %}
                                                <span class="label label-danger">Off</span>
                                            {% endif %}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Control</td>
                                        <td>
                                            <a href="{{ url_for('field.update', field_id=field[0]) }}">
                                                <button class="btn btn-xs btn-warning"><i class="fa fa-pencil"></i> </button>
                                            </a>
                                            <a href="{{ url_for('field.delete', field_id=field[0]) }}">
                                                <button class="btn btn-xs btn-danger"><i class="fa fa-times"></i> </button>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
