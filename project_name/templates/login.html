<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;

    height: 100vh;

  .admin-form {
    border-radius: 3px;
    background-color: rgba(0, 0, 0, 0.65);

    min-width: 350px;
    width: 30%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .widget-head {
    color: white;

    padding: 3px;

    justify-content: center;

    display: flex;

}

<!-- Form area -->
<body>
<div class="admin-form">
  <div class="container">

      <div class="col-md-12">
        <!-- Widget starts -->
            <div class="widget worange">
              <!-- Widget head -->

                MLB Analysis Login
              </div>
              <div class="widget-content">
                <div class="padd">
                  <!-- Login form -->
                  <form id="loginForm" class="form-horizontal" action="{{ url_for('login') }}" method="post">  <!--post to same page-->
                    <!-- Email -->
                      <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="email">
                    <!-- Password -->
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                    <div class="login">
    					       <button type="submit" class="loginBtn">Sign in</button>
    					       <!-- <button type="reset" class="btn btn-default btn-sm">Reset</button> -->
    				        </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>



<!-- JS -->
<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

<!-- jQuery Notification - Noty -->
<script src="{{ url_for('static', filename='js/jquery.noty.js') }}"></script> <!-- jQuery Notify -->
<script src="{{ url_for('static', filename='js/themes/default.js') }}"></script> <!-- jQuery Notify -->
<script src="{{ url_for('static', filename='js/layouts/bottom.js') }}"></script> <!-- jQuery Notify -->
<script src="{{ url_for('static', filename='js/layouts/topRight.js') }}"></script> <!-- jQuery Notify -->
<script src="{{ url_for('static', filename='js/layouts/top.js') }}"></script> <!-- jQuery Notify -->

<script>
  $(document).ready(function(){
        setTimeout(function(){
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        noty({
                            text: '{{ message }}',
                            layout:'topRight',
                            type:'information',
                            timeout:15000
                        });
                    {% endfor %}
                {% endif %}
            {% endwith %}
        }, 1000);
    });
  $("#loginForm").validate({
      rules: {
        password: {
          required: true,
          minlength: 8
        },
        email: {
          required: true,
          email: true
        },
      },
      messages: {
        password: {
          required: "Please provide a password",
          minlength: "Your password must be at least 8 characters long"
        },
        email: "Please enter a valid email address",
      }
    });
</script>
