{% extends "index.html" %}
{% block body %}
<!-- Page heading -->
<div class="page-head">
	<h2 class="pull-left"><i class="fa fa-table"></i> 賽事管理 </h2>

	<!-- Breadcrumb -->
	<div class="bread-crumb pull-right">
		<a href="{{ url_for('show_entries') }}"><i class="fa fa-home"></i> Home</a>
		<!-- Divider -->
		<span class="divider">/</span>
        <a href="{{ url_for('match.simple_list') }}"><i class="fa fa-home"></i>賽事列表</a>
	</div>

	<div class="clearfix"></div>

</div>
<!-- Page heading ends -->

<!-- Matter -->
<div class="matter">
	<div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="widget">
                    <!-- Widget title -->
                    <div class="widget-head">
                        <div class="pull-left">場地資訊</div>
                        <div class="widget-icons pull-right">
                            <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
                            <a href="#" class="wclose"><i class="fa fa-times"></i></a>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="widget-content">
                        <!-- Widget content -->

                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <tbody>
                                    <tr>
                                        <td>賽事編碼</td>
                                        <td>{{ match[0] }}</td>
                                    </tr>
                                    <tr>
                                        <td>場地</td>
                                        <td>{{ match[1] }}</td>
                                    </tr>
                                    <tr>
                                        <td>主場球隊</td>
                                        <td>{{ match[2] }}</td>
                                    </tr>
                                    <tr>
                                        <td>客場球隊</td>
                                        <td>{{ match[3] }}</td>
                                    </tr>
                                    <tr>
                                        <td>比賽日期</td>
                                        <td>{{ match[4] }}</td>
                                    </tr>
                                    <tr>
                                        <td>Control</td>
                                        <td>
                                            <a href="{{ url_for('match.update', match_id=match[0]) }}">
                                                <button class="btn btn-xs btn-warning"><i class="fa fa-pencil"></i> </button>
                                            </a>
                                            <a href="{{ url_for('match.delete', match_id=match[0]) }}">
                                                <button class="btn btn-xs btn-danger"><i class="fa fa-times"></i> </button>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
