{% extends "index.html" %}
{% block body %}
<!-- Page heading -->
<div class="page-head">
	<h2 class="pull-left"><i class="fa fa-table"></i> 打席管理 </h2>

	<!-- Breadcrumb -->
	<div class="bread-crumb pull-right">
		<a href="{{ url_for('show_entries') }}"><i class="fa fa-home"></i> Home</a>
		<!-- Divider -->
		<span class="divider">/</span>
        <a href="{{ url_for('play.simple_list') }}"><i class="fa fa-home"></i>打席列表</a>
	</div>

	<div class="clearfix"></div>

</div>
<!-- Page heading ends -->

<!-- Matter -->
<div class="matter">
	<div class="container">
        <div class="row">
            <div class="col-md-7">
                <!-- Quick setting -->
                <div class="widget">
                    <div class="widget-head">
                      <div class="pull-left">新增打席</div>
                      <div class="widget-icons pull-right">
                        <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
                        <a href="#" class="wclose"><i class="fa fa-times"></i></a>
                      </div>
                      <div class="clearfix"></div>
                    </div>
                    <div class="widget-content">
                        <div class="padd">

                        <div class="form quick-post">
                            <!-- Quick setting form (not working)-->
                            <form class="form-horizontal" role="form" action="{{ url_for('play.create') }}" method="post">
                                <!-- Name -->
                                <!-- Address -->
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="pitcher_id"> 投手ID</label>
                                    <div class="col-md-7">
                                        <select id="pitcher_id" class="select2" name="pitcher_id" aria-controls="data-table-2">
                                            {% for player in pitchers %}
                                            <option value="{{ player[0] }}">{{ player[1] }}</option>
                                            {% endfor %}
                                        </select>
                                        <!-- <input type="text" class="form-control" id="pitcher_id" name="pitcher_id" placeholder="請輸入投手"> -->
                                    </div>
                                </div>                             
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="batter_id"> 打者ID</label>
                                    <div class="col-md-7">
                                        <select id="batter_id" class="select2" name="batter_id" aria-controls="data-table-3">
                                            {% for player in batters %}
                                            <option value="{{ player[0] }}">{{ player[1] }}</option>
                                            {% endfor %}
                                        </select>
                                        <!--<input type="text" class="form-control" id="batter_id" name="batter_id" placeholder="請輸入打者">-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="match_id"> 比賽場次</label>
                                    <div class="col-md-7">
                                        <select id="match_id" class="select2" name="match_id" aria-controls="data-table-2">
                                            {% for match in matches %}
                                            <option value="{{ match[0] }}">{{ match[1] }} @ {{ match[2] }}</option>
                                            {% endfor %}
                                        </select>
                                        <!--<input type="text" class="form-control" id="match_id" name="match_id" placeholder="請輸入場次">-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="inning"> 第幾局</label>
                                    <div class="col-md-7">
                                        <select id="inning" class="select2" name="inning" aria-controls="data-table-2">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">延長</option>
                                        </select>
                                        <!--<input type="text" class="form-control" id="inning" name="inning" placeholder="請輸入第幾局">-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="half"> 上下半場</label>
                                    <div class="col-md-7">
                                        <select id="half" class="select2" name="half" aria-controls="data-table-2">
                                            <option value="TOP">上半場</option>
                                            <option value="BOT">下半場</option>
                                        </select>
                                        <!--<input type="text" class="form-control" id="half" name="half" placeholder="請輸入上下半場">-->
                                    </div>
                                </div>
                                <!-- Buttons -->
                                <div class="form-group">
                                    <!-- Buttons -->
                                    <div class="col-lg-9 col-lg-offset-2">
                                        <button type="submit" class="btn btn-info">Save Now</button>
                                        <button type="reset" class="btn btn-default">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        </div>
                        <div class="widget-foot">
                        <!-- Footer goes here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
