{% extends "index.html" %}
{% block body %}
<!-- Page heading -->
<div class="page-head">
	<h2 class="pull-left"><i class="fa fa-table"></i> 球員管理 </h2>

	<!-- Breadcrumb -->
	<div class="bread-crumb pull-right">
		<a href="{{ url_for('show_entries') }}"><i class="fa fa-home"></i> Home</a>
		<!-- Divider -->
		<span class="divider">/</span>
        <a href="{{ url_for('player.simple_list') }}"><i class="fa fa-home"></i>球員列表</a>
	</div>

	<div class="clearfix"></div>

</div>
<!-- Page heading ends -->

<!-- Matter -->
<div class="matter">
	<div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="widget">
                    <!-- Widget title -->
                    <div class="widget-head">
                        <div class="pull-left">球員資訊</div>
                        <div class="widget-icons pull-right">
                            <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
                            <a href="#" class="wclose"><i class="fa fa-times"></i></a>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="widget-content">
                        <!-- Widget content -->

                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <tbody>
                                    <tr>
                                        <td>球員ID</td>
                                        <td>{{ player[0] }}</td>
                                    </tr>
                                    <tr>
                                        <td>球員名稱</td>
                                        <td>{{ player[1] }}</td>
                                    </tr>
                                    <tr>
                                        <td>球員背號</td>
                                        <td>{{ player[2] }}</td>
                                    </tr>
                                    <tr>
                                        <td>球員薪水</td>
                                        <td>{{ player[3] }}</td>
                                    </tr>
                                    <tr>
                                        <td>球員守備位置</td>
                                        <td>{{ player[4] }}</td>
                                    </tr>
                                    <tr>
                                        <td>Control</td>
                                        <td>
                                            <a href="{{ url_for('player.update', player_id=player[0]) }}">
                                                <button class="btn btn-xs btn-warning"><i class="fa fa-pencil"></i> </button>
                                            </a>
                                            <a href="{{ url_for('player.delete', player_id=player[0]) }}">
                                                <button class="btn btn-xs btn-danger"><i class="fa fa-times"></i> </button>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
